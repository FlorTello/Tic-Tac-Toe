<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tic tac toe</title>
        <link rel="stylesheet" href="assets/css/main.css">
    </head>
    <body align = "center">
        <div class="container">
          <div class="page-header">
            <h1>Tic Tac Toe</h1>
          </div>
          <form id= "form1" action="">
          <label for="judador1">Judador 1 (O)</label>
          <input id = "judador1" type="text" placeholder = "Nombre del Primer Jugador"><br><br>
          <label for="judador2">Judador 2 (X)</label>
          <input id = "judador2" type="text" placeholder = "Nombre del Segundo Juga2dor"><br><br>
          <input type="button" id="0" class="tic" value="+" onclick = "marcar(this);">
          <input type="button" id="1" class="tic" value="+" onclick = "marcar(this);">
          <input type="button" id="2" class="tic" value="+" onclick = "marcar(this);">
          <br><br>
          <input type="button" id="3" class="tic" value="+" onclick = "marcar(this);">
          <input type="button" id="4" class="tic" value="+" onclick = "marcar(this);">
          <input type="button" id="5" class="tic" value="+" onclick = "marcar(this);">
          <br><br>
          <input type="button" id="6" class="tic" value="+" onclick = "marcar(this);">
          <input type="button" id="7" class="tic" value="+" onclick = "marcar(this);">
          <input type="button" id="8" class="tic" value="+" onclick = "marcar(this);">
          <br><br>
          <input type="button" id="newGame" class="btn btn-default btn-lg" onclick="newGame();" value="New Game">
          <button type="reset" id = "limpiar" value = "Limpiar Cajas">Limpiar Cajas</button>
          </form>
        </div>

        <script src="assets/js/main.js"></script>
    </body>
</html>
